<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Events</title>

     
</head>
<body>
    <h1 id="dom">HTML DOM Events</h1>
    <h2>The onmouseover and onmouseout Event</h2>

    
<p>The function changelogo() is triggered when the user moves the mouse pointer over the image.</p>
<p>The function reset() is triggered when the mouse pointer is moved out of the image.</p>

    
    <img id = "logo " src="images/entri.webp" alt="Logo" onmouseover="changelogo(this)" onmouseout="reset(this)" width="200" height="200">
 
     <script src="main.js"></script>
    

</body>
</html>
